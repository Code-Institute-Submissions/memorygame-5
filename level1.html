<!DOCTYPE html>
<html lang="en">

<head>
    <title>FLIPCARD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<section class="bg-img">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center mt-3">
            <h1>FLIPCARD</h1>
            </div>
        </div>
    </div>
    <section>
    <div id="jquery_jplayer_1"></div>
<div id="jp_container_1">
 <a href="#" class="jp-play">Play</a>
 <a href="#" class="jp-pause">Pause</a>
</div>
        <div class="scoreboard center">
              <span class="moves">0</span>
      <span class="move">Moves</span>
      <!--timer-->
      <span class="timer">0:00</span>
        </div>
         <div id= "resetBtn" class = "reset center">reset
      <i class="fa fa-repeat"></i>
    </div>
    </section>

<section class="center">
<a href="home.html" class="btn btn-lg">How to Play</a>         <a href="level1.html" class="btn btn-lg">Restart Game</a>
</section>

   <div class="grid mt-3">
    <div class="row">
        <div class="box"><div class="memory-card" data-framework="frenchie"><img class="front-face" src="../img/frenchie.png" alt="frenchie" /><img class="back-face" src="../img/blank.png" alt="blank" /></div></div>
        <div class="box"><div class="memory-card" data-framework="maltease"><img class="front-face" src="../img/maltease.png" alt="maltease" /><img class="back-face" src="../img/blank.png" alt="blank" /></div></div>
        <div class="box"><div class="memory-card" data-framework="yorkie"><img class="front-face" src="../img/yorkie.png" alt="yorkie" /><img class="back-face" src="../img/blank.png" alt="blank" /></div></div>
        <div class="box"><div class="memory-card" data-framework="pug"><img class="front-face" src="../img/pug.png" alt="pug" /><img class="back-face" src="../img/blank.png" alt="blank" /></div></div>
        
    </div>
    <div class="row">
        <div class="box"><div class="memory-card" data-framework="spotty"><img class="front-face" src="../img/spotty.png" alt="spotty" /><img class="back-face" src="../img/blank.png" alt="blank" /></div></div>
        <div class="box"><div class="memory-card" data-framework="pitbull"><img class="front-face" src="../img/pitbull.png" alt="spotty" /><img class="back-face" src="../img/blank.png" alt="blank" /></div></div>
        <div class="box"><div class="memory-card" data-framework="spotty"><img class="front-face" src="../img/spotty.png" alt="spotty" /><img class="back-face" src="../img/blank.png" alt="blank" /></div></div>
        <div class="box"><div class="memory-card" data-framework="pitbull"><img class="front-face" src="../img/pitbull.png" alt="spotty" /><img class="back-face" src="../img/blank.png" alt="blank" /></div></div>
       
    </div>
    <div class="row">
        <div class="box"><div class="memory-card" data-framework="frenchie"><img class="front-face" src="../img/frenchie.png" alt="frenchie" /><img class="back-face" src="../img/blank.png" alt="blank" /></div></div>
        <div class="box"><div class="memory-card" data-framework="maltease"><img class="front-face" src="../img/maltease.png" alt="maltease" /><img class="back-face" src="../img/blank.png" alt="blank" /></div></div>
        <div class="box"><div class="memory-card" data-framework="yorkie"><img class="front-face" src="../img/yorkie.png" alt="yorkie" /><img class="back-face" src="../img/blank.png" alt="blank" /></div></div>
        <div class="box"><div class="memory-card" data-framework="pug"><img class="front-face" src="../img/pug.png" alt="pug" /><img class="back-face" src="../img/blank.png" alt="blank" /></div></div>
        
    </div>
</div>
</section>

 <!--Modal on game over -->
        <div class="modal" id="levelCompleteModal">
            <div class="modal-content">
                <span aria-label="close" role="button" class="closeBtn" id="closeModal">&times;</span>
                <div class="modal-header">
                    <h2>Game Over</h2>
                </div>
               <div class="modal" id="levelCompleteModal">
            <div class="modal-content">
                <span aria-label="close" role="button" class="close" id="closeModal">&times;</span>
                <div class="modal-header">
                    <h2>Game Over</h2>
                </div>
                <div class="modal-body">
                    <div class="message">
                        <p>Congratulations! You successfully completed the level. Try beat your time or level up! </p>
                        <p>You completed the game using <span id="totalGameMoves"></span> moves
                            <br>in <span id="totalGameTime"></span>
                        </p>
                    </div>
                </div>

            </div>
        </div>



<script src="script.js"></script>
</body>

</html>
