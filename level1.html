<!DOCTYPE html>
<html lang="en">

<head>
    <title>FLIPCARD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<section class="bg-img">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center mt-3">
            <h1>FLIPCARD</h1>
            </div>
        </div>
    </div>
    <section>
        <div class="scoreboard center">
      <span class="move">Moves</span>
      <span class="moves">0</span>
      <!--timer-->
      <span class="Time">Time</span>
      <span class="timer">0:00</span>
        </div>
    </section>

<section class="center mt-3">
<a href="home.html" class="btn btn-level-1 btn-lg ml-1">How to Play</a><a onclick="hint()" class="btn btn-level-1 btn-lg ml-1">Hint</a><a href="level1.html" class="btn btn-level-1 btn-lg ml-1">Restart Game</a>
</section>

<div class="grid mt-4">
    <div class="row">
        <div class="box"><div class="memory-card" data-framework="frenchie" data-state="unflipped"><img id ="img1" class="front-face" src="../img/frenchie.png" alt="frenchie" /><img class="back-face" src="../img/blank.png" alt="blank" /></div></div>
        <div class="box"><div class="memory-card" data-framework="maltease" data-state="unflipped"><img id="img2" class="front-face" src="../img/maltease.png" alt="maltease" /><img class="back-face" src="../img/blank.png" alt="blank" /></div></div>
        <div class="box"><div class="memory-card" data-framework="yorkie" data-state="unflipped"><img id="img3" class="front-face" src="../img/yorkie.png" alt="yorkie" /><img class="back-face" src="../img/blank.png" alt="blank" /></div></div>
        <div class="box"><div class="memory-card" data-framework="pug" data-state="unflipped"><img id="img4" class="front-face" src="../img/pug.png" alt="pug" /><img class="back-face" src="../img/blank.png" alt="blank" /></div></div>
        
    </div>
    <div class="row">
        <div class="box"><div class="memory-card" data-framework="spotty" data-state="unflipped"><img id="img5" class="front-face" src="../img/spotty.png" alt="spotty" /><img class="back-face" src="../img/blank.png" alt="blank" /></div></div>
        <div class="box"><div class="memory-card" data-framework="pitbull" data-state="unflipped"><img id="img6" class="front-face" src="../img/pitbull.png" alt="spotty" /><img class="back-face" src="../img/blank.png" alt="blank" /></div></div>
        <div class="box"><div class="memory-card" data-framework="spotty" data-state="unflipped"><img id="img7" class="front-face" src="../img/spotty.png" alt="spotty" /><img class="back-face" src="../img/blank.png" alt="blank" /></div></div>
        <div class="box"><div class="memory-card" data-framework="pitbull" data-state="unflipped"><img id="img8" class="front-face" src="../img/pitbull.png" alt="spotty" /><img class="back-face" src="../img/blank.png" alt="blank" /></div></div>
       
    </div>
    <div class="row">
        <div class="box"><div class="memory-card" data-framework="frenchie" data-state="unflipped"><img id="img9" class="front-face" src="../img/frenchie.png" alt="frenchie" /><img class="back-face" src="../img/blank.png" alt="blank" /></div></div>
        <div class="box"><div class="memory-card" data-framework="maltease" data-state="unflipped"><img id="img10" class="front-face" src="../img/maltease.png" alt="maltease" /><img class="back-face" src="../img/blank.png" alt="blank" /></div></div>
        <div class="box"><div class="memory-card" data-framework="yorkie" data-state="unflipped"><img id="img11" class="front-face" src="../img/yorkie.png" alt="yorkie" /><img class="back-face" src="../img/blank.png" alt="blank" /></div></div>
        <div class="box"><div class="memory-card" data-framework="pug" data-state="unflipped"><img id="img12" class="front-face" src="../img/pug.png" alt="pug" /><img class="back-face" src="../img/blank.png" alt="blank" /></div></div>
        
    </div>
</div>
</section>

 <!--Modal on game over -->
        <div class="modal" id="levelCompleteModal">
            <div class="modal-content">
                <span aria-label="close" role="button" class="close" id="closeModal">&times;</span>
                <div class="modal-header">
                    <h2 class="center">Game Over</h2>
                </div>
                <div class="modal-body">
                    <div class="message">
                        <p>Congratulations! You successfully completed the level. Try beat your time or level up! </p>
                        <p>You completed the game using <span id="totalGameMoves"></span> moves <br>in <span id="totalGameTime"> minutes/seconds!</span>
                        </p>
                        <a href="level1.html" class="btn btn-level-1 btn-lg mr-2">LEVEL 1</a><a href="level2.html" class="btn btn-level-1 btn-lg">LEVEL 2</a>
                    </div>
                </div>

            </div>
        </div>


<script src="script.js"></script>
</body>

</html>
